<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Animation SVG 2</title>
    </head>

<body>

    <h1>Animation 2</h1>

    <svg width="200" height="200">
        <!-- GROUP 1 -->
        <circle cx="17%" cy="17%" r=13% fill="rgb(0,0,0)">
            <animate attributeName="opacity" from="0.75" to="0.25" dur="1s" repeatCount="indefinite" begin="0s" />
        </circle>

        <!-- GROUP 2 -->
        <circle cx="50%" cy="17%" r=13% fill="rgb(0,0,0)">
            <animate attributeName="opacity" from="0.75" to="0.25" dur="1s" repeatCount="indefinite" begin="0.5s" />
        </circle>

        <!-- GROUP 3 -->
        <circle cx="83%" cy="17%" r=13% fill="rgb(0,0,0)">
            <animate attributeName="opacity" from="0.75" to="0.25" dur="1s" repeatCount="indefinite" begin="0.7s" />
        </circle>

        <!-- GROUP 2 -->
        <circle cx="17%" cy="50%" r=13% fill="rgb(0,0,0)">
            <animate attributeName="opacity" from="0.75" to="0.25" dur="1s" repeatCount="indefinite" begin="0.5s" />
        </circle>

        <!-- GROUP 3 -->
        <circle cx="50%" cy="50%" r=13% fill="rgb(0,0,0)">
            <animate attributeName="opacity" from="0.75" to="0.25" dur="1s" repeatCount="indefinite" begin="0.7s" />
        </circle>

        <!-- GROUP 4 -->
        <circle cx="83%" cy="50%" r=13% fill="rgb(0,0,0)">
            <animate attributeName="opacity" from="0.75" to="0.25" dur="1s" repeatCount="indefinite" begin="0.9s" />
        </circle>

        <!-- GROUP 3 -->
        <circle cx="17%" cy="83%" r=13% fill="rgb(0,0,0)">
            <animate attributeName="opacity" from="0.75" to="0.25" dur="1s" repeatCount="indefinite" begin="0.7s" />
        </circle>

        <!-- GROUP 4 -->
        <circle cx="50%" cy="83%" r=13% fill="rgb(0,0,0)">
            <animate attributeName="opacity" from="0.75" to="0.25" dur="1s" repeatCount="indefinite" begin="0.9s" />
        </circle>

        <circle cx="83%" cy="83%" r=13% fill="rgb(0,0,0)">
            <animate attributeName="opacity" from="0.75" to="0.25" dur="1s" repeatCount="indefinite" begin="0.3s" />
        </circle>
    </svg>

</body>

</html>
