<!DOCTYPE html>
<html>
<body>

<h1>My first SVG</h1>


<svg width="300" height="300" fill="freeze">

    <!-- GROUP 1 -->
    <circle cx="30" cy="30" r=30 fill="rgb(0,0,0)">
        <animate attributeName="opacity" from="0.75" to="0.25" dur="1s" repeatCount="indefinite" begin="0s"/>
    </circle>

    <!-- GROUP 2 -->
    <circle cx="150" cy="30" r=30 fill="rgb(0,0,0)">
        <animate attributeName="opacity" from="0.75" to="0.25" dur="1s" repeatCount="indefinite" begin="0.5s"/>
    </circle>

    <!-- GROUP 3 -->
    <circle cx="270" cy="30" r=30 fill="rgb(0,0,0)">
        <animate attributeName="opacity" from="0.75" to="0.25" dur="1s" repeatCount="indefinite" begin="0.7s"/>
    </circle>

    <!-- GROUP 2 -->
    <circle cx="30" cy="150" r=30 fill="rgb(0,0,0)">
        <animate attributeName="opacity" from="0.75" to="0.25" dur="1s" repeatCount="indefinite" begin="0.5s"/>
    </circle>

    <!-- GROUP 3 -->
    <circle cx="150" cy="150" r=30 fill="rgb(0,0,0)">
        <animate attributeName="opacity" from="0.75" to="0.25" dur="1s" repeatCount="indefinite" begin="0.7s"/>
    </circle>

    <!-- GROUP4 -->
    <circle cx="270" cy="150" r=30 fill="rgb(0,0,0)">
        <animate attributeName="opacity" from="0.75" to="0.25" dur="1s" repeatCount="indefinite" begin="0.9s"/>
    </circle>

    <!-- GROUP 3 -->
    <circle cx="30" cy="270" r=30 fill="rgb(0,0,0)">
        <animate attributeName="opacity" from="0.75" to="0.25" dur="1s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
    
    <!-- GROUP 4 -->
    <circle cx="150" cy="270" r=30 fill="rgb(0,0,0)">
        <animate attributeName="opacity" from="0.75" to="0.25" dur="1s" repeatCount="indefinite" begin="0.9s"/>
    </circle>

    <circle cx="270" cy="270" r=30 fill="rgb(0,0,0)">
        <animate attributeName="opacity" from="0.75" to="0.25" dur="1s" repeatCount="indefinite" begin="0.3s"/>
    </circle>


    

</svg>
