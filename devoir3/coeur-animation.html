<!DOCTYPE html>
<html>

<body>

    <h1>Animation1</h1>

    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="-100 -100 200 200">

        <path transform="translate(-100 -100)" d="M100 100
                        C 150 40, 210 100 150 150
                        L100 200 L50 150
                        C -10 100, 50 40, 100 100" stroke="black" fill="black" />

        <animateTransform attributeName="transform" type="scale" values="0.75; 1; 0.75; 0.85; 0.75;" dur="0.9s"
            repeatCount="indefinite" />
    </svg>
</body>

</html>
